
<div class="col-md-6 col-md-offset-3 center" >


  <img md-card-image src="assets/img/VectorLogin/LoginLogo.svg" class="imagen">


  <form name="form" #f="ngForm" novalidate>

    <div class="form-group">
      <md-input-container class="campo">
      <input mdInput placeholder="First name" type="text" class="form-control " name="firstName"   required />
    </md-input-container>
    </div>

    <div class="form-group">
    <md-input-container  class="campo">
      <input mdInput placeholder="Last Name" type="text" class="form-control " name="lastName"   required />
      </md-input-container>
    </div>
      <div class="form-group">
    <md-input-container  class="campo">
      <input mdInput placeholder="Username" type="text" class="form-control " name="username" required />
      </md-input-container>
      </div>
        <div class="form-group">
    <md-input-container  class="campo">
      <input mdInput placeholder="Password" type="password" class="form-control " name="password"  required />
      </md-input-container>
        </div>

    <div class="form-group">
      <button class="btn btn-primary">Register</button>
